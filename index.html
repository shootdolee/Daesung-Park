<P><<strong><<u>문자-영상-음향-비디오정보"를 한꺼번에 제공하는 멀티미디어 서비스를 말한다.</u> 인터넷을 통해 웹에 들어가 웹정보를 검색케 해주는 프로그램을 "웹 브라우저(Web Browser)"라고 한다. 웹 서비스를 제공하는 기관이나 장소를 "웹 사이트(Web Site)", 웹 서비스를 제공하는 호스트컴퓨터를 "웹 서버(Web Server)"라고 한다. "홈페이지"는 각각의 웹 사이트에 들어갈 때 처음 나타나는 초기 화면을 가리킨다.</P></strong>
